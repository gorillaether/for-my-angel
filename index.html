<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            z-index: 10;
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 85%;
        }

        h1 { color: #d63384; margin-bottom: 1rem; }
        p { color: #555; line-height: 1.6; font-size: 1.1rem; }

        .btn {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
        }

        .btn:hover { 
            transform: scale(1.05);
            background-color: #c9184a;
        }

        #secret-message {
            display: none;
            margin-top: 25px;
            font-weight: 500;
            line-height: 1.8;
            color: #c9184a;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
        <p>I made this little corner of the internet just for you.</p>
        <button class="btn" onclick="revealMessage()">Click for a surprise</button>
        <div id="secret-message">
            You are my angel üëº. I am so lucky to have you in my life. You remind me every day of how great a woman can be. I love you!
        </div>
    </div>

    <script>
        function revealMessage() {
            const message = document.getElementById('secret-message');
            message.style.display = 'block';
            // Burst of hearts when clicked
            for(let i=0; i<30; i++) { 
                setTimeout(createHeart, i * 50); 
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            // Mix of hearts and sparkles
            const symbols = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'];
            heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.opacity = Math.random();
            
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 6000);
        }

        // Constant background floaters
        setInterval(createHeart, 600);
    </script>
</body>
</html>
